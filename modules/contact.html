<link rel="stylesheet" href="assets/css/contact.css">
<section id="contact" class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-10 col-lg-8">
      <div class="card bg-dark text-light shadow-lg border border-info rounded-4">
        <div class="card-body">
        
          <h3 class="text-info text-center mb-4">Contact Me</h3>

          <form class="row g-3">
            <div class="col-md-6">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control bg-dark text-light border-info" id="name" placeholder="Your Name">
            </div>
            <div class="col-md-6">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control bg-dark text-light border-info" id="email" placeholder="Your Email">
            </div>
            <div class="col-12">
              <label for="subject" class="form-label">Subject</label>
              <input type="text" class="form-control bg-dark text-light border-info" id="subject" placeholder="e.g. Freelance Work, Inquiry, Job">
            </div>
            <div class="col-12">
              <label for="message" class="form-label">Message</label>
              <textarea class="form-control bg-dark text-light border-info" id="message" rows="4" placeholder="Your Message"></textarea>
            </div>
            <div class="col-12 text-center">
              <button type="submit" class="btn btn-info mt-3 btn-click-pulse">Send Message</button>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>
</section>
